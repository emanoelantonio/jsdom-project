<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Minhas Tarefas</title>
</head>

<body>
	<main>
		<header>
			<nav class="navbar bg-body-tertiary">
				<div class="container-fluid d-flex justify-content-between align-items-center">
					<span class="navbar-brand mb-0 h1">
						<span class="logo"><i class="bi bi-list-task"></i></span>
						Meu Dia 
					</span>
					<div class="d-flex">
						<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal" >
							<i class="bi bi-plus-circle"></i> Adicionar
						</button>
					</div>
				</div>
				<div class="d-flex mx-auto">
					<i class="bi bi-calendar-check-fill"></i>
					<span class="current-date" id="current-time"></span>
				</div>
			</nav>
			<nav aria-label="breadcrumb mt-3">
				<ol class="breadcrumb p-3 bg-body-tertiary">
					<li class="breadcrumb-item">
						<a class="link-body-emphasis" href="#">
							<i class="bi bi-house-door-fill"></i>
							<span class="visually-hidden">Home</span>
						</a>
					</li>
					<li class="breadcrumb-item">
						<a class="link-body-emphasis fw-semibold text-decoration-none" href="#">Tarefas</a>
					</li>
				</ol>
			</nav>
		</header>
		
		<section>
			<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="taskModal" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="taskModal">Nova Tarefa</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label for="title" class="col-form-label">Título:</label>
									<input type="text" class="form-control" id="title">
								</div>
								<div class="mb-3">
									<label for="category" class="col-form-label">Categoria:</label>
									<input type="text" class="form-control" id="category">
								</div>
								<div class="mb-3">
									<label for="time" class="col-form-label">Hora:</label>
									<input type="time" class="form-control" id="time">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="saveButton">Salvar</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="tasksContainer">
			<!-- Esse card só deve aparecer quando não há tarefas -->
			<div id="noTasksCard" class="card text-bg-white mb-3" style="max-width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">
						<i class="bi bi-exclamation-octagon-fill"></i>
					</h5>
					<p class="card-text">Até o momento não há tarefass a serem feitas.</p>
				</div>
			</div>
			
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="./service.js"></script>
	<script src="./script.js"></script>
</body>

</html>
